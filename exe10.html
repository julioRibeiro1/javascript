<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas </h1>
    velociade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = document.getElementById('res')
            res.innerHTML = `Sua velocidade é de ${vel}km/h voçê está dentro do limite permitido.`
            if (vel > 60){
                res.innerHTML = `Voçê está a ${vel}km/h acima da velocidade permitida MULTADO.`
            }

        }
    </script>
    <p>Diriga sempre usando <strong>CINTO DE SEGURANÇA!!!!!!!</strong></p>
    
</body>
</html>
