<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Ola ${nome} seu nome tem ${nome.length} letras.<br/>`)// lenght mostra a qtdo de caracteres
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}<br/>`)//toLocaleUpperCase mostra as letras todas em maiúsculas
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleLowerCase()}<br/>`)//toLocaleLowerCase mostra as letras todas em minusculas
    </script>
    
</body>
</html>
