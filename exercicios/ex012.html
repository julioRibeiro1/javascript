<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de voto</title>
</head>
<body>
    <h1>Sistema de votos</h1>
    Qual a sua idade? <input type="number" name="txti" id="txti">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtida = document.getElementById('txti')
            var idade = Number(txtida.value)
            var res = document.getElementById('res')
            if (idade < 16){
               res.innerHTML = 'Não vota'
            } else if(idade < 18 || idade >65){
                res.innerHTML =  'Voto opcional'
            } else {
                res.innerHTML =  'Voto Obrigatório'
}
        }
    </script>

    
</body>
</html>
